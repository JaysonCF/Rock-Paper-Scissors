<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Rock Paper Scissors</title>
  <script src="javascript.js" defer></script>
</head>
<body>
  <header>
    <h1 class="headerinfo">Rock Paper Scissors</h1>
    <button id="resetbtn" class="resetbtn">Restart</button>
  </header>

  <div class="scorebox">
    <div id="pScorebox">
      <p id="pScore">Player Score: <span class="actualPScore">0</span></p>
    </div>

    <div id="gScorebox">
      <p id="gScore">Result: <span class="actualGScore">Game In Progress</span></p>
    </div>

    <div id="cScorebox">
      <p id="cScore">Computer Score: <span class="actualCScore">0</span></p>
    </div>
  </div>
  
  <div id="selections">
    <div class="selectionsinfobox">
    <p class="selectioninfo">Choose One!</p>
    </div>

    <div id="options" class="options">
      <img src="/images/rock.png" alt="rock" id="choiceR" class="rock">
      <img src="/images/paper.png" alt="paper" id="choiceP" class="paper">
      <img src="/images/scissors.png" alt="scissors" id="choiceS" class="scissors">
    </div>
  </div>

  <footer>
    <h5>JaysonCF - RPS</h5>
  </footer>

</body>
</html>
